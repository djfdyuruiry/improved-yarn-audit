name: Build & Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dcodeIO/setup-node-nvm@v2.0.0
      - run: nvm install $(<.nvmrc)
      - run: nvm use
      - run: npm install
      - run: npm test
